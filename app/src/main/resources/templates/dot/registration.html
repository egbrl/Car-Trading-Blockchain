<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='dot/registration'">
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../../static/css/custom.min.css" th:href="@{/css/custom.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="navigation" />

<div class="container">
    <div class="page-header" style="border-bottom: none">
        <h1>Registration Inquiries</h1>
    </div>

    <div>
        <p th:if="${success}" style="color: green"><span class="glyphicon glyphicon-ok" aria-hidden="true" /> <span th:utext="${success}" /></p>
        <p th:if="${error}" style="color: red"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true" /> <span th:utext="${error}" /></p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Owner</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Color</th>
                <th>VIN</th>
                <th># Doors</th>
                <th># Cylinders</th>
                <th># Axis</th>
                <th>Max Speed</th>
                <th>Registration</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pAndC,iterStat : ${proposalAndCarData}">
                <form th:action="@{/dot/registration}" method="post">
                    <th th:text="${iterStat.count}" scope="row"></th>
                    <td th:text="${pAndC.proposalData.username}">Owner</td>
                    <td th:text="${pAndC.car.certificate.type}">M3</td>
                    <td th:text="${pAndC.car.certificate.brand}">BMW</td>
                    <td th:text="${pAndC.car.certificate.color}">black</td>
                    <td th:text="${pAndC.car.vin}">WVWZZZ6RZHY260780</td>
                    <td th:text="${pAndC.proposalData.numberOfDoors}">4</td>
                    <td th:text="${pAndC.proposalData.numberOfCylinders}">AXA Winterthur</td>
                    <td th:text="${pAndC.proposalData.numberOfAxis}">AXA Winterthur</td>
                    <td th:text="${pAndC.proposalData.maxSpeed}">AXA Winterthur</td>
                    <td th:text="${pAndC.car.isRegistered()}">Yes</td>
                    <td>
                        <input type="hidden" name="vin" th:value="${pAndC.car.vin}"/>
                        <input type="hidden" name="owner" th:value="${pAndC.proposalData.username}"/>
                        <button class="btn btn-success">approve request</button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center;"><p th:if="${proposalAndCarData.isEmpty()}" style="color: lightsalmon">No pending requests.</p></div>
    </div>

    <div th:replace="footer" />


</div>


<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
