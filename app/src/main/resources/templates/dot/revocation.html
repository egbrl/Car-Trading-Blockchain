<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='dot/revoke'">
<head>
    <meta charset="utf-8"/>
    <title>Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../../static/css/custom.min.css" th:href="@{/css/custom.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="navigation" />

<div class="container">
    <div class="page-header" style="border-bottom: none">
        <h1>Revocation Proposals</h1>
    </div>

    <div>
        <p th:if="${error}" style="color: red"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true" /> <span th:utext="${error}" /></p>
        <p th:if="${success}" style="color: green"><span class="glyphicon glyphicon-saved" aria-hidden="true" /> <span th:utext="${success}" /></p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Owner</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Color</th>
                <th>VIN</th>
                <th>Insurer</th>
                <th>Registration</th>
                <th>Numberplate</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car,iterStat : ${cars}">
                <th th:text="${iterStat.count}" scope="row"></th>
                <td th:text="${car.certificate.username}">Owner</td>
                <td th:text="${car.certificate.type}">M3</td>
                <td th:text="${car.certificate.brand}">BMW</td>
                <td th:text="${car.certificate.color}">black</td>
                <td th:text="${car.vin}">WVWZZZ6RZHY260780</td>
                <td th:text="${car.certificate.insurer}">WVWZZZ6RZHY260780</td>
                <td>
                    <div th:switch="${car.isRegistered()}">
                        <div th:case="true">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color: lightgreen"></span>&nbsp;OK
                        </div>
                        <div th:case="false">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" style="color: lightgreen">&nbsp;Error!</span>
                        </div>
                    </div>
                </td>
                <td>
                    <form th:id="'revokeCar' + ${iterStat.count}" th:action="@{/dot/revoke}"
                          method="post">
                        <input type="hidden" name="vin" th:value="${car.vin}"/>
                        <input type="hidden" name="owner" th:value="${car.certificate.username}"/>
                    </form>
                    </td>
                <td>
                    <button type="button" class="btn btn-danger"
                            th:onclick="'document.getElementById(\'revokeCar' + ${iterStat.count} + '\').submit()'">
                        revoke
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center;"><p th:if="${cars.isEmpty()}" style="color: lightsalmon">No pending requests.</p></div>
    </div>

    <div th:replace="footer" />


</div>


<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
