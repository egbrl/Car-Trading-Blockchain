<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>BLANK WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../../static/css/custom.min.css" th:href="@{/css/custom.min.css}"/>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">BLANK WebApp</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#" th:href="@{/index}">My Cars</a>
                </li>
                <li>
                    <a href="#" th:href="@{/import}">Import Car</a>
                </li>
            </ul>

            <div th:replace="menu/user-menu"></div>
        </div>
    </div>
</div>


<div class="container">

    <div th:replace="header/page-header"></div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Color</th>
                <th>VIN</th>
                <th>Numberplate</th>
                <th>Insurer</th>
                <th>Registration</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car,iterStat : ${cars}">
                <th th:text="${iterStat.count}" scope="row"></th>
                <td th:text="${car.certificate.type}">M3</td>
                <td th:text="${car.certificate.brand}">BMW</td>
                <td th:text="${car.certificate.color}">black</td>
                <td th:text="${car.vin}">WVWZZZ6RZHY260780</td>
                <td th:text="${car.certificate.numberplate}">ZH 1234</td>
                <td th:text="${car.certificate.insurer}">AXA Winterthur</td>
                <td th:text="${car.isRegistered()}">Yes</td>
                <td><button type="button" class="btn btn-danger">revoke</button></td>
            </tr>

            </tbody>
        </table>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">

                <ul class="list-unstyled">
                    <li class="pull-right"><a href="#top">Back to top</a></li>
                </ul>
                <p>&copy; by BLANK 2017 :: Made by 4 Students at <a href="http://www.ifi.uzh.ch/en/imrg.html"
                                                                    rel="nofollow" target="_blank">IMRG</a> of the <a
                        href="http://www.uzh.ch" target="_blank" rel="nofollow">University of Zurich</a>.</p>
                <p>Based on <a href="https://hyperledger-fabric.readthedocs.io/en/latest/" rel="nofollow"
                               target="_blank">Hyperledger Fabric</a> and <a
                        href="https://projects.spring.io/spring-framework/" rel="nofollow" target="_blank">Spring
                    Framework</a>.</p>

            </div>
        </div>

    </footer>


</div>


<script src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
